<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{user.add.title}">Agregar usuario</h2>
    <form class="form-horizontal" method="post" action="/user/add">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni" th:text="#{user.form.dni} + ':'">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dni" name="dni"
                       th:placeholder="#{user.form.dni.placeholder}" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{user.form.name} + ':'">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       th:placeholder="#{user.form.name.placeholder}" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{user.form.lastName} + ':'">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName"
                       th:placeholder="#{user.form.lastName.placeholder}" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{button.submit}">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
