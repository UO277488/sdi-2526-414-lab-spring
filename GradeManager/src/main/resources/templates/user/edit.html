<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
    <title th:text="#{user.edit.page.title}">Página de edición de usuario</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2 th:text="#{user.edit.title}">Editar usuario</h2>
    <p th:text="#{user.edit.subtitle}">Solo se pueden actualizar DNI, nombre y apellidos.</p>
    <form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni" th:text="#{user.form.dni} + ':'">DNI:</label>
            <div class="col-sm-10">
                <input id="dni" type="text" class="form-control" name="dni"
                       th:value="${user.dni}" th:placeholder="#{user.form.dni.placeholder}" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{user.form.name} + ':'">Nombre:</label>
            <div class="col-sm-10">
                <input id="name" type="text" class="form-control" name="name"
                       th:value="${user.name}" th:placeholder="#{user.form.name.placeholder}" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{user.form.lastName} + ':'">Apellidos:</label>
            <div class="col-sm-10">
                <input id="lastName" type="text" class="form-control" name="lastName"
                       th:value="${user.lastName}" th:placeholder="#{user.form.lastName.placeholder}" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{button.modify}">Modificar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
