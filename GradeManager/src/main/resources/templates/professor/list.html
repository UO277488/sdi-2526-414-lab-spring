<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
    <title th:text="#{professor.list.page.title}">Professors list page</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2 th:text="#{professor.list.title}">Professors</h2>
    <p th:text="#{professor.list.subtitle}">The professors currently in the system are the following:</p>
    <div th:if="${successKey}" class="alert alert-success" th:text="#{__${successKey}__}">Success</div>
    <div th:replace="~{fragments/professorsTable :: professorsTable}"></div>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
