<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
  <title th:text="#{mark.add.page.title}">Página de añadido de notas</title>
</head>
<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
  <h2 th:text="#{mark.add.title}">Agregar nota</h2>
  <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" th:text="#{mark.validation.form.errors}">
    Revise los campos del formulario.
  </div>
  <form class="form-horizontal" method="post" action="/mark/add" th:object="${mark}" novalidate>
    <div class="form-group">
      <label class="control-label col-sm-2" for="user">Alumno:</label>
      <div class="col-sm-10" th:if="${usersList != null and not #lists.isEmpty(usersList)}">
        <select id="user" class="form-control" th:field="*{user.id}" required>
          <option value="">Seleccione un usuario</option>
          <option th:each="user : ${usersList}"
                  th:value="${user.id}"
                  th:text="${user.dni + ' - ' + user.name + ' ' + user.lastName}">
            Usuario
          </option>
        </select>
        <span class="text-danger" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">Error de usuario</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{mark.form.description} + ':'">Descripción:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" th:field="*{description}" th:placeholder="#{mark.form.description.placeholder}" required />
        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error de descripción</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="score" th:text="#{mark.form.score} + ':'">Puntuación:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="score" min="0" max="10" step="0.01" th:field="*{score}" th:placeholder="#{mark.form.score.placeholder}" required />
        <span class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}">Error de puntuación</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{button.submit}">Enviar</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
