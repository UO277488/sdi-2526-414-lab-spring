<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
    <title th:text="#{mark.edit.page.title}">Página de editado de nota</title>
</head>
<body>

<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2 th:text="#{mark.edit.title}">Editar nota</h2>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}" th:text="#{mark.validation.form.errors}">
        Revise los errores del formulario.
    </div>
    <form class="form-horizontal" method="post" th:action="${'/mark/edit/'+ mark.id}" th:object="${mark}" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description" th:text="#{mark.form.description} + ':'">Descripción:</label>
            <div class="col-sm-10">
                <input id="description" type="text" class="form-control" th:field="*{description}"
                       th:placeholder="#{mark.form.description.placeholder}" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error de descripción</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="score" th:text="#{mark.form.score} + ':'">Puntuación:</label>
            <div class="col-sm-10">
                <input id="score" type="number" class="form-control" min="0" max="10" step="0.01" th:field="*{score}"
                       th:placeholder="#{mark.form.score.placeholder}"
                       required/>
                <span class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}">Error de puntuación</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="user">Usuario:</label>
            <div class="col-sm-10">
                <select class="form-control" id="user" disabled>
                    <option th:each="user : ${usersList}"
                            th:value="${user.id}"
                            th:selected="${mark.user != null and user.id == mark.user.id}"
                            th:text="${user.name + ' ' + user.lastName + ' (' + user.dni + ')'}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{button.modify}">Modificar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
