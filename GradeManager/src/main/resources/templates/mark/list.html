<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
    <title th:text="#{mark.list.page.title}">Página de listado de notas</title>
</head>
<body>
<nav th:replace="fragments/nav"></nav>


<div class="container" id="main-container">
    <h2 th:text="#{mark.list.title}">Notas</h2>
    <p th:text="#{mark.list.subtitle}">Las notas que actualmente figuran en el sistema son las siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-primary" th:text="#{button.update}">Actualizar</button>
    <script>
        $("#updateButton").click(function () {
            $("#marksTable").load('/mark/list/update');
        });
    </script>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="marksTable" id="marksTable">
            <thead>
            <tr>
                <th scope="col" th:text="#{mark.table.id}">id</th>
                <th scope="col" th:text="#{mark.table.user}">Usuario</th>
                <th scope="col" th:text="#{mark.table.description}">Descripción</th>
                <th scope="col" th:text="#{mark.table.score}">Puntuación</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mark : ${marksList}">
                <td scope="row" th:text="${mark.id}"> 1</td>
                <td th:text="${mark.user != null ? mark.user.dni : '-'}">99999990A</td>
                <td th:text="${mark.description}"> Ejercicio 1</td>
                <td th:text="${mark.score}">10</td>
                <td><a th:href="${'/mark/details/' + mark.id}" th:text="#{mark.action.details}">detalles</a></td>
                <td><a th:href="${'/mark/edit/' + mark.id}" th:text="#{mark.action.edit}">modificar</a></td>
                <td><a th:href="${'/mark/delete/' + mark.id}" th:text="#{mark.action.delete}" th:onclick="|return confirm('#{dialog.delete.confirm}');|">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(marksList)}" th:text="#{mark.list.empty}">No hay notas</div>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
