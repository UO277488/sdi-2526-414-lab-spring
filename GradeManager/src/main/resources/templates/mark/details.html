<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head">
    <title th:text="#{mark.details.page.title}">Página de detalles de la nota</title>
</head>
<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2 th:text="#{mark.details.title}">Detalles de la nota</h2>
    <div class="card">
        <div class="card-header">DNI</div>
        <div class="card-body">
            <p class="card-text" th:text="${mark.user != null ? mark.user.dni : '-'}">88888847X</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header" th:text="#{mark.table.description}">Descripción</div>
        <div class="card-body">
            <p class="card-text" th:text="${mark.description}">> Ejercicio 1</p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header" th:text="#{mark.table.score}">Puntuación</div>
        <div class="card-body">
            <p class="card-text"  th:text="${mark.score}">>100</p>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>
</body>


</html>
